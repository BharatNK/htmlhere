<!--This contains basic examples of linking an image -->

<!DOCTYPE html>
<html>
    <head>
        <title>
            This is my website
        </title>
        <meta charset="utf-8" name="viewport" content="width=device-width">    
    </head>
    <body>
        <img src="Images/dog1.jpg" alt="This is dog image" title="Dog pic" height="200px" width="200px">

        <p>--------------------------------------------alternate ------------------------------------------------------------------------</p>

        <figure>
        <img src="Images/dog1.jpg" alt="This is dog image" title="Dog pic" height="200px" width="200px">

        <figcaption>

            Hey I am a dog
            
        </figcaption>
        </figure>

    </body>
</html>
